<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boringless Website | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/send.js" type="module"></script>
  </head>
  <header id="main-header"></header>
  <body>
    <main>
      <h1 class="sect_space">Add an activity to a category below</h1>
      <form id="form" method="post">
        <div class="sect_space">
        <label id="Category">Category:</label>
        <select name="category" id="category" required="required">
            <option disabled selected value>Select a category</option>
            <option value="dates">Dates</option>
            <option value="social">Social</option>
            <option value="education">Education</option>
            <option value="relax">Relax</option>
          </select>
        </div>
        <div><hr id="hor2" /></div>
        <div class="sect_space">
            <label>Name:</label>
            <input type="text" id="aname" required="required">
        </div>
        <div class="sect_space">
        <label>Description:</label>
        <textarea name="Description" id="Description" cols="15" rows="3"  placeholder="Enter a brief descrition of the activity" required>

        </textarea>
        </div>
        <div class="sect_space">
        <label>Cost:</label>
        <input type="number" id="cost" required="required">
        </div>
        <div class="sect_space">
        <label>Inside:</label>
        <select name="Inside" id="Inside" required="required">
            <option disabled selected value></option>
            <option value="True">True</option>
            <option value="False">False</option>
          </select>
        </div>
        <div class="sect_space">
        <label>location:</label>
        <input type="text" id="alocation" required="required">
        </div>
        <div class="sect_space">
        <label>Participants:</label>
        <input type="text" id="participants" required="required">
        </div>
        <div class="sect_space">
        <label>Requirement:</label>
        <input type="text" id="requirement" required="required">
        </div>
        
        
        
        <button type="submit" id="submit" value="submit">Submit</button>
      </form>
    </main>
  </body>
  <footer id="main-footer"></footer>
</html>
